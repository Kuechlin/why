name: Build and Deploy

on:
    push:
        branches:
            - main

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@master
            - uses: jetli/wasm-pack-action@v0.4.0
            - uses: actions/setup-node@v3
            - name: Install
              working-directory: ./web
              run: npm ci
            - name: Build
              run: make build
            - name: Deploy
              uses: JamesIves/github-pages-deploy-action@4.1.7
              with:
                  branch: gh-pages
                  folder: web/dist
